<html>
	<head>
	  <title>Encurt - encurtador de endereços</title>
    <link rel="styles" type="text/css" href="styles.css" media="screen" />
	  <meta description="encurtador, url, endereço" />


	</head>
	<body>
    <div class="barra">
      <h2>Encurt</h2>
    </div>
	<main>
	  <div>
		<section id="urlbox" class="bg">
		<h1>Cole a URL para ser encurtada</h1>
		<form action="" method="post">
		  <div id="formurl">
			<input type="text" name="url" size="80" placeholder="Cole o seu link aqui">
			<div id="formbutton" >
			  <input type="submit" value="Encurtar"/>
			</div>
		  </div>
		  <p>Encurt é um serviço grátis para encurtar URLs e criar links curtos <br>Crie uma conta premium para encurtar URLs ilimitadas com mais recursos para seus projetos </p>
		<p><small><i><b>Desenvolvido por</b>: Katia Nicolini, Daniel Nicolini</i></small></p>
		</form>
		</section>
	  </div>
	</main>
	</body>
</html>
